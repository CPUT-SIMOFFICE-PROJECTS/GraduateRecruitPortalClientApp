<div class="grad-portal-dashboard-layout-wrapper">
    <div class="grad-portal-dashboard-layout-left-widget">
        <img class="grad-portal-dashboard-img" src="../assets/CPUT_Logo-White.png" alt="cput logo">
    </div>
    <div class="grad-portal-dashboard-layout-right-widget">
        <div class="grad-portal-dashboard-layout-right-form-wrapper">
            <div class="mobile-logo" style="margin-top: 10%;">
                <img class="grad-portal-dashboard-img" src="../assets/CPUT_Logo.png" alt="cput logo">
            </div>
            <h1>Sign In</h1>
            <form action="" class="grad-portal-dashboard-layout-right-form" [formGroup]="signInForm"
                (ngSubmit)="login()">
                <div class="mb-3 grad-portal-dashboard-layout-right-form-input-wrapper">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" />
                    <div class="alert alert-danger" *ngIf="email && email.invalid && email.touched">
                        <span class="grad=portal-form-error-msg" *ngIf="email && email.invalid && email.touched">
                            invalid input
                        </span>
                    </div>
                </div>
                <div class="mb-3 grad-portal-dashboard-layout-right-form-input-wrapper">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" minlength="6"/>
                    <div class="alert alert-danger" *ngIf="password && password.invalid && password.touched">
                        <span class="grad=portal-form-error-msg"
                            *ngIf="password && password.invalid && password.touched">
                            invalid input
                        </span>
                    </div>
                    <a routerLink="/forgot-password" routerLinkActive="active" style="float: right;">Forgot Password</a>
                </div>
                <div class="mb-3 grad-portal-dashboard-layout-right-form-input-button-wrapper">
                    <button type="submit" class="grad-cput-big-btn ">Login</button>
                </div>
            </form>
        </div>

        <div class="grad-portal-dashboard-layout-right-footer-wrapper">
            <ul>
                <li id="footerImg">
                    <img src="../../assets/CPUT_Navbar-Logo.jpeg" alt="Cput Logo">
                </li>

                <li id="footerCopyright">
                    &copy; Cape Peninsula University of Technology
                </li>

                <div id="footerLinks">
                    <li class="grad-portal-dashboard-layout-footer-links">
                        <a routerLink="/contact-us" routerLinkActive="active">Contact Us</a>
                    </li>

                    <li class="grad-portal-dashboard-layout-footer-links">
                        <a href="">About Us</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
